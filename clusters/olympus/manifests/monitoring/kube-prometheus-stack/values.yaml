---
fullnameOverride: prometheus
server:
  resources:
    requests:
      memory: 400Mi
      cpu: 25m
    limits:
      memory: 2000Mi
prometheusConfigReloader:
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
    limits:
      cpu: 200m
      memory: 50Mi
prometheusOperator:
  admissionWebhooks:
    certManager:
      enabled: true
alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: syno-btrfs-reclaim
          resources:
            requests:
              storage: 5Gi
  ingress:
    enabled: false
  config: {}
nodeExporter:
  enabled: true
kube-state-metrics:
  fullnameOverride: kube-state-metrics
prometheus-node-exporter:
  fullnameOverride: node-exporter
grafana:
  enabled: false
kubelet:
  enabled: true
  serviceMonitor:
    metricRelabelings:
    - action: replace
      sourceLabels:
      - node
      targetLabel: instance
coreDns:
  enabled: true
kubeApiServer:
  enabled: true
kubeControllerManager:
  enabled: true
kubeScheduler:
  enabled: true
kubeProxy:
  enabled: true
kubeEtcd:
  enabled: false
kubeStateMetrics:
  enabled: true
prometheus:
  ingress:
    enabled: false
  prometheusSpec:
    replicas: 1
    replicaExternalLabelName: "replica"
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    retention: 10d
    enableAdminAPI: false
    walCompression: false
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: syno-btrfs-reclaim
          resources:
            requests:
              storage: 15Gi
    additionalScrapeConfigs: {}
