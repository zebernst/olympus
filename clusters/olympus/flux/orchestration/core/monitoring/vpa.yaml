---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vertical-pod-autoscaler
  namespace: flux-system
spec:
  targetNamespace: monitoring
  dependsOn:
  - name: namespaces
  - name: metrics-server
  interval: 5m
  path: clusters/olympus/manifests/monitoring/vpa
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: olympus
